    <!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تکالیف کلاس هشتم</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* Right-to-left for Farsi */
            background-color: #fff;
            color: #333;
        }

        header {
            background: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px; /* Adds spacing between letters for emphasis */
        }

        h2 {
            margin: 20px 0;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700; /* Bold for emphasis */
        }

        .day-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .day {
            background-color: #eee;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            width: 120px; /* Increased width for date display */
            font-weight: 700; /* Bold for emphasis */
            border-radius: 5px; /* Rounded corners */
        }

        .day:hover {
            background-color: #ccc;
            transform: scale(1.05); /* Slightly enlarges the button on hover */
        }

        .notes-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        textarea {
            width: 90%;
            margin: 20px auto;
            display: block;
            height: 200px;
            resize: none; /* Disable resizing */
            font-family: 'Roboto', sans-serif; /* Use the same font */
            font-size: 1em;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #f4f4f4;
            margin-top: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    
    <script src="script.js"></script>
</body>
</html>
